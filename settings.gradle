dependencyResolutionManagement {
    repositories {
        // Репозиторий для самого NeoForge
        maven { url = 'https://maven.neoforged.net/releases' }
        // Репозиторий для модов с CurseForge
        maven {
            url = "https://cursemaven.com"
            content {
                includeGroup "curse.maven"
            }
        }
    }
}

